<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas 3</title>
    <style>
      table {
        width: 100%;
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td colspan="3">&nbsp</td>
        </tr>
        <tr>
          <td>&nbsp</td>
          <td>&nbsp</td>
          <td>&nbsp</td>
        </tr>
        <tr>
          <td>&nbsp</td>
          <td>&nbsp</td>
          <td>&nbsp</td>
        </tr>
      </tbody>
    </table>
    <br/>
    <table>
      <tbody>
        <tr>
          <td rowspan="3">&nbsp</td>
          <td>&nbsp</td>
          <td>&nbsp</td>
        </tr>
        <tr>
          <td>&nbsp</td>
          <td>&nbsp</td>
        </tr>
        <tr>
          <td>&nbsp</td>
          <td>&nbsp</td>
        </tr>
      </tbody>
    </table>
    <br>
    <table>
        <tbody>
          <tr>
            <td colspan="5">&nbsp</td>
          </tr>
          <tr>
            <td rowspan="4">&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
          </tr>
          <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td rowspan="2">&nbsp</td>
            <td>&nbsp</td>
          </tr>
          <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
          </tr>
          <tr>
            <td colspan="3">&nbsp</td>
            <td>&nbsp</td>
          </tr>
        </tbody>
      </table>
  </body>
</html>
